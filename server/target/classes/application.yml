spring:
  datasource:
    url: jdbc:h2:mem:financedb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: your-secret-key-here-make-it-very-long-and-secure-in-production
  expiration: 86400000 # 24 hours in milliseconds

# External APIs
api:
  alpha-vantage:
    base-url: https://www.alphavantage.co/query
    api-key: demo # Replace with your Alpha Vantage API key
  coingecko:
    base-url: https://api.coingecko.com/api/v3
  finnhub:
    base-url: https://finnhub.io/api/v1
    api-key: demo # Replace with your Finnhub API key

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*" 